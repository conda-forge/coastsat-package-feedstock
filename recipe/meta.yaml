{% set name = "coastsat-package" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/coastsat_package-{{ version }}.tar.gz
  sha256: a7f4bd1e8d26b9871c17fcf5e2d5feff41582876f322cb2f5c93b68ac262dee7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - astropy
    - python >={{ python_min }}
    - scikit-learn
    - scikit-image
    - earthengine-api >=0.1.304
    - jupyterlab >=3.0.0
    - geopandas
    - matplotlib-base
    - astropy-base
    - tqdm
    - importlib-resources
    - pyqt
    - scipy
    - numpy
    - imageio

test:
  imports:
    - coastsat
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/SatelliteShorelines/coastsat_package
  summary: A Global shoreline mapping tool from satellite imagery
  license: GPL-2.0-or-later
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - 2320sharon
    - ocefpaf
