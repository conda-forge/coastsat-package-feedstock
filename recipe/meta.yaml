{% set name = "coastsat-package" %}
{% set version = "0.1.66" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/coastsat_package-{{ version }}.tar.gz
  sha256: a7b2d7638f1be9dafa8a8ba7610f897d690ffff1f0fcd7090b6beeb995e40d7a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8
    - scikit-image
    - earthengine-api >=0.1.304
    - jupyterlab >=3.0.0
    - geopandas
    - matplotlib-base
    - astropy
    - tqdm
    - importlib-resources
    - pyqt
    - scipy
    - numpy
    - imageio

test:
  imports:
    - coastsat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/SatelliteShorelines/coastsat_package
  summary: A Global shoreline mapping tool from satellite imagery
  license: GPL-2.0-or-later
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - 2320sharon
    - ocefpaf
